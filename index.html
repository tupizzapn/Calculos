<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Masa Biga</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Masa Biga</h1>
    <label for="masaBiga">Cantidad de Masa Biga (B):</label>
    <input type="number" id="masaBiga" placeholder="Ingrese la cantidad de masa biga">

    <label for="hidratacion">Hidratación (h):</label>
    <input type="number" id="hidratacion" placeholder="Ingrese la hidratación deseada">

    <button id="calcular">Calcular</button>

    <h2>Resultados</h2>
    <ul>
      <li> <h2>Cantidades Totales</h2></li>
      <li>Harina Total (Ht): <span id="Ht"></span></li>
      <li>Agua Total (At): <span id="At"></span></li>

      <li> <h2>Cantidades para la Biga </h2> </li>
      <li>Harina Biga (Hb): <span id="Hb"></span></li>
      <li>Agua Biga (Ab): <span id="Ab"></span></li>
      <li>Levadura (L): <span id="L"></span></li>

      <li> <h2>Cantidades Para la Masa</h2></li>
      <li>Harina Masa (Hm): <span id="Hm"></span></li>
      <li>Agua Masa (Am): <span id="Am"></span></li>
      <li>Aceite (Ac): <span id="Ac"></span></li>
      <li>Sal (S): <span id="S"></span></li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
